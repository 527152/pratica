<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="formulario">
            
            <div class="login-container">
                <h1>Login</h1>
                
                <img src="./imagenes/user-regular-24.png" alt=""><input  type="text" placeholder="Username" class="username-1" ><br>
                
                <br>

                <img src="./imagenes/candado.png" alt="" class="candado"><input required minlength="4" maxlength="4" type="password"  placeholder="Password" class="pass">
                <div class="hola"></div>
                
                
                
                
                <div class="container-text">
                    <label class="switch">
                        <input type="checkbox" class="check-remember">
                        <span class="slider round"></span>
                    </label><p class="remember">Remember me</p><a href="" class="contra"><p>Forgot password</p></a>
                </div>
                <div class="container-boton">
                    <button class="boton" >Login</button>
                </div>
                <a href=""><h5>Create Account</h5></a>
                
            </div>
           

        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
